<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fefcf9;
            color: #1a1a1a;
        }
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .back-button {
            margin-bottom: 20px;
        }
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        .article-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .article-content h1, .article-content h2, .article-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .article-content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .article-content pre {
            background-color: #282a36;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .article-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin-left: 0;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <div class="back-button">
            <button class="btn btn-outline-secondary btn-sm" onclick="window.history.back()">
                ‚Üê Back
            </button>
        </div>

        <article class="article-content">
            <p class="text-muted small">Published: {{ publish_date }}</p>
            {{ content|safe }}
        </article>
    </div>
</body>
</html>
