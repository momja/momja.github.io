{% macro insert_project(project) -%}

<div class="scale-normal hover:scale-up my-4 px-4 w-full md:w-1/2 lg:my-4 lg:px-5 lg:w-1/3">
    <article class="overflow-hidden rounded-lg shadow-lg">
        <div class="bg-gray-100">
            <a href="{{ project.url }}">
                <img alt="Project Img" class="block object-cover h-56 w-full" src="{{project.image_path}}">
            </a>
        </div>

        <header class="flex items-center justify-between leading-tight p-2 md:p-4 bg-gray-100 h-12">
        <h1 class="text-lg">
            <a class="no-underline hover:underline text-black" href="{{ project.url }}">
            {{project.name}}
            </a>
        </h1>
        <p class="text-grey text-xs text-right">
            {{project.date}}
        </p>
        </header>
        <div class="flex justify-between leading-tight border-t-2 p-2 bg-gray-100 h-24">
            <p class="text-grey text-sm">
                {{project.description}}
            </p>
        </div>
    </article>
</div>

{% endmacro %}
