{% macro insertProjects() -%}

{% for project in projects -%}

<div class="scale-normal hover:scale-up my-4 px-4 w-full md:w-1/2 lg:my-4 lg:px-5 lg:w-1/3">
    <article class="overflow-hidden rounded-lg shadow-lg">
        <a href="{{project.ur}}">
        <img alt="Project Img" class="block object-cover h-56 w-full" src="{{project.image_path}}">
        </a>

        <header class="flex items-center justify-between leading-tight p-2 md:p-4 bg-gray-100 h-24">
        <h1 class="text-lg">
            <a class="no-underline hover:underline text-black" href="#">
            {{project.name}}
            </a>
        </h1>
        <p class="text-grey-darker text-sm">
            {{project.date}}
        </p>
        </header>
    </article>
</div>

{% endfor %}

{% endmacro %}
